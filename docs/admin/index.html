<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
      <div class="login-box">
        <div class="login-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Admin Login</h1>
        <input
          type="password"
          id="login-pwd"
          placeholder="Enter Admin Password"
          autofocus
        />
        <button onclick="login()">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div id="login-error" class="login-error"></div>
      </div>
    </div>

    <!-- Admin Panel (hidden until authenticated) -->
    <div id="admin-panel" class="container hidden">
      <div class="header">
        <div class="header-left">
          <i class="fas fa-shield-alt"></i>
          <h1>Chat Admin Panel</h1>
        </div>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-icon users">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="user-count">0</div>
            <div class="stat-label">Active Users</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon messages">
            <i class="fas fa-comments"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="message-count">0</div>
            <div class="stat-label">Messages in History</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon uptime">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="uptime">0m</div>
            <div class="stat-label">Server Uptime</div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2><i class="fas fa-tools"></i> Admin Actions</h2>
        <div class="action-grid">
          <button class="action-btn danger" onclick="clearAllUsers()">
            <i class="fas fa-user-slash"></i>
            <span>Kick All Users</span>
          </button>
          <button class="action-btn warning" onclick="clearHistory()">
            <i class="fas fa-trash-alt"></i>
            <span>Clear Chat History</span>
          </button>
        </div>
        <div class="broadcast-container">
          <input
            type="text"
            id="broadcast-msg"
            placeholder="Type a broadcast message..."
          />
          <button class="action-btn primary" onclick="broadcastMessage()">
            <i class="fas fa-bullhorn"></i>
            <span>Send Broadcast</span>
          </button>
        </div>
        <div id="action-result"></div>
      </div>

      <div class="section">
        <h2><i class="fas fa-users"></i> Active Users</h2>
        <div class="user-list" id="user-list">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
        <!-- Kick Modal -->
        <div id="kick-modal" class="modal hidden">
          <div class="modal-content">
            <div class="modal-header">
              <h3><i class="fas fa-user-times"></i> Kick User</h3>
              <button class="close-btn" onclick="closeKickModal()">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body">
              <p>
                Select ban duration for: <strong id="kick-username"></strong>
              </p>

              <div class="form-group">
                <label><i class="fas fa-clock"></i> Quick Select</label>
                <div class="duration-buttons">
                  <button
                    class="duration-btn active"
                    data-seconds="0"
                    onclick="selectDuration(0)"
                  >
                    <i class="fas fa-door-open"></i>
                    <span>No Ban</span>
                    <small>Just kick</small>
                  </button>
                  <button
                    class="duration-btn"
                    data-seconds="60"
                    onclick="selectDuration(60)"
                  >
                    <i class="fas fa-clock"></i>
                    <span>1 Min</span>
                  </button>
                  <button
                    class="duration-btn"
                    data-seconds="300"
                    onclick="selectDuration(300)"
                  >
                    <i class="fas fa-clock"></i>
                    <span>5 Min</span>
                  </button>
                  <button
                    class="duration-btn"
                    data-seconds="600"
                    onclick="selectDuration(600)"
                  >
                    <i class="fas fa-hourglass-start"></i>
                    <span>10 Min</span>
                  </button>
                  <button
                    class="duration-btn"
                    data-seconds="1800"
                    onclick="selectDuration(1800)"
                  >
                    <i class="fas fa-hourglass-half"></i>
                    <span>30 Min</span>
                  </button>
                  <button
                    class="duration-btn"
                    data-seconds="3600"
                    onclick="selectDuration(3600)"
                  >
                    <i class="fas fa-hourglass-end"></i>
                    <span>1 Hour</span>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label><i class="fas fa-edit"></i> Custom Duration</label>
                <input
                  type="number"
                  id="custom-seconds"
                  placeholder="Enter seconds (e.g., 7200 for 2 hours)"
                  min="0"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button class="modal-btn confirm" onclick="confirmKick()">
                <i class="fas fa-user-times"></i> Kick User
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Banned Users</h2>
        <div class="user-list" id="banned-list">
          <p style="color: #888">Loading...</p>
        </div>
      </div>

      <div class="section">
        <h2><i class="fas fa-history"></i> Recent Messages (Last 20)</h2>
        <div id="message-list" class="message-list">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
      </div>
    </div>

    <script src="script.js?v=3"></script>
    <script src="./script.js?v=2"></script>
  </body>
</html>
