<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat SMR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat"></div>
  <input id="input" placeholder="Escribe tu mensaje y presiona Enter..." autocomplete="off" autofocus />
  <script>
    const ws = new WebSocket(`wss://${location.host}`);
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    let username = "";
    const userColors = {};
    
    // Generate or retrieve deviceId from localStorage
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = Math.random().toString(36).substring(2) + Date.now().toString(36);
      localStorage.setItem("deviceId", deviceId);
    }

    function getUserColor(name) {
      if (!userColors[name]) {
        const index = Object.keys(userColors).length % 6;
        userColors[name] = `usercolor${index}`;
      }
      return userColors[name];
    }

    ws.onmessage = (evt) => {
      const data = JSON.parse(evt.data);

      // ---- username prompt ----
      if (data.type === "prompt") {
        username = prompt(data.msg) || "anon";
        ws.send(JSON.stringify({ type: "username", msg: username, deviceId: deviceId }));
      }

      // ---- chat history ----
      else if (data.type === "history") {
        data.messages.forEach((msg) => {
          let nameMatch = msg.match(/^\[([^\]]+)\]/);
          let content = msg;
          let nameClass = "";
          if (nameMatch) {
            const name = nameMatch[1];
            content = msg.replace(/^\[[^\]]+\]/, "");
            nameClass = getUserColor(name);
            chat.innerHTML += `<div class="message"><span class="username ${nameClass}">[${name}]</span>${content}</div>`;
          } else {
            chat.innerHTML += `<div class="message">${msg}</div>`;
          }
        });
        chat.scrollTop = chat.scrollHeight;
      }

      // ---- server reload ----
      else if (data.type === "reload") {
        // show prompt-like alert
        alert("El servidor se ha actualizado.\nLa página se recargará en 5 segundos...");
        // disable input while waiting
        input.disabled = true;
        setTimeout(() => {
          location.reload();
        }, 5000);
      }

      // ---- regular chat message ----
      else if (data.type === "chat") {
        const msg = data.msg;
        let nameMatch = msg.match(/^\[([^\]]+)\]/);
        let content = msg;
        let nameClass = "";
        if (nameMatch) {
          const name = nameMatch[1];
          content = msg.replace(/^\[[^\]]+\]/, "");
          nameClass = getUserColor(name);
          chat.innerHTML += `<div class="message"><span class="username ${nameClass}">[${name}]</span>${content}</div>`;
        } else {
          chat.innerHTML += `<div class="message">${msg}</div>`;
        }
        chat.scrollTop = chat.scrollHeight;
      }
    };

    // ---- send message ----
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        ws.send(JSON.stringify({ type: "chat", msg: input.value }));
        input.value = "";
      }
    });
  </script>
</body>
</html>
